<h3>Contact Us</h3>

<form ng-submit="vm.addMsg(msgObj)">
  <div class="nameDiv">
    <label>Name: 
      <input placeholder="Sally Smith" ng-model="msgObj.name">
    </label>
    <div class="errors" ng-show="vm.nameErr">Name cannot be left empty.</div>
  </div>

  <br>

  <div class="emailDiv">
    <label>Email: 
      <input placeholder="ssmith@gmail.com" ng-model="msgObj.email">
    </label>
    <div class="errors" ng-show="vm.emailErr">Email cannot be left empty</div>
    <div class="errors" ng-show="vm.emailErrAt">Email must contain an @</div>
  </div>

  <br>

  <div class="siteDiv">
    <label>Website: 
      <input placeholder="http://mssmith.net" ng-model="msgObj.site">
    </label>
    <div class="errors" ng-show="vm.siteErr">Website cannot be left empty</div>
    <div class="errors" ng-show="vm.siteErrAddress">Website must start with http:// or https://</div>
  </div>

  <br>

  <div class="msgDiv">
    <label>Message: 
      <input placeholder="A friendly message..." ng-model="msgObj.msg">
    </label>
    <div class="errors" ng-show="vm.msgErr">Message cannot be left empty</div>
  </div>

  <br>

  <button>Submit</button>
</form>
